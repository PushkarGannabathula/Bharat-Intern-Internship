<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix-Like Homepage</title>
<style>
  body {
    margin: 0;
    padding: 0px;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  .input {
    width: 300px;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .header {
    padding: 20px;
    padding-bottom: 20px;
    text-align: center;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  .nav {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
  }

  .banner { 
    padding-top: 150px;
    background-image: url("Banner.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-blend-mode: multiply;
    height: 600px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  .banner h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }

  .banner p {
    font-size: 18px;
    max-width: 600px;
    margin-bottom: 40px;
  }

  .btn {
    background-color: #e50914;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #b4060e;
  }
</style>
<div class="header">
    <div class="logo">MyFlix</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </div>
  </div>
</head>
<body>
  
  <div class="banner">  
    <h1 style="font-family: 'Lobster', cursive;">Unlimited movies, TV shows, and more.</h1>
    <p style="font-size: 30px;font-family: 'Lobster', cursive;">Watch anywhere. Cancel anytime.</p>
    <table>
        <tr>
            <th style="padding-right: 30px;">
                <input class="input" type="email" placeholder="Email Address" >
            </th>
            <th>
                <button class="btn">Get Started</button>
            </th>
        </tr>
    </table>
  </div>
</body>
</html>
